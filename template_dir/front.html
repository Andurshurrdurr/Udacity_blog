{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
	<a href="/submit">Submit entries</a>
	<div class="entries">
		<div class="art-title">
			<a href="/success?id={{entry.key().id()}}">{{entry.title}}</a>
		</div>
		<pre class="art-body">{{entry.entry}}</pre>
	</div>

{% endfor %}

{% endblock %}
