{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
	<a href="/submit">Submit entries</a>
	<br>
	<div class="entries">
		<div class="art-title">
			Entry title: <a href="/post?id={{entry.key().id()}}">{{entry.title}}</a>
			<br>
			PostID = {{entry.key().id()}}
			<br>
			Posted by user: {{entry.user}}
		</div>
		Entry: <pre class="art-body">{{entry.entry}}</pre>
	</div>

{% endfor %}

{% endblock %}
